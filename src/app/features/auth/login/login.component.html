<app-nav></app-nav>
<div class="login-cont">
  <form [formGroup]="loginForm" (ngSubmit)="onSave()">
    <div class="login">
      <h1>Wellcome</h1>
   

      <div class="form-group">
        <label for="">Email</label>
        <input type="text" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="">password</label>
        <input type="text" formControlName="password" />
      </div>

      <div class="form-group">
        <input type="submit" />
      </div>
      <p>Don't have one let's <a routerLink="/signup">Signup</a> ?</p>
    </div>
   
  </form>
 
</div>
